<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      div {
        margin-bottom: 20px;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags Testing</title>
  </head>
  <body>
    <h1>Code Academy Forms</h1>
    <form>
      <div>
        <label>Ad</label>
        <input
          readonly
          type="text"
          value="Rustam"
          required
          placeholder="Add Name"
        />
      </div>

      <div>
        <label>Email</label>
        <input
          disabled
          value="Rustam@gmail.com"
          type="text"
          required
          placeholder="Email"
        />
      </div>
      <div>
        <label>Password</label>
        <input
          autofocus
          maxlength="10"
          minlength="3"
          type="text"
          required
          placeholder="Add PassWord"
        />
      </div>
      <div>
        <label>Number</label>
        <input max="100" min="10" step="10" type="number" required />
      </div>
      <div>
        <label>Birthyear</label>
        <input type="date" max="31.12.2023" />
      </div>
      <div>
        <label>Month</label>
        <input type="month" />
      </div>
      <div>
        <label>Week</label>
        <input type="week" />
      </div>
      <div>
        <label>Color</label>
        <input type="color" />
      </div>
      <div>
        <label>Accept our offer</label>
        <input type="checkbox" />
      </div>
      <div>
        <label>Male</label>
        <input type="radio" name="Gender" />
        <label>Female</label>
        <input type="radio" name="Gender" />
      </div>
      <div>
        <label>Tel:</label>
        <input type="tel" />
      </div>
      <div>
        <label>Linkedin:</label>
        <input type="url" />
      </div>
      <div>
        <label>File::</label>
        <input type="file" multiple accept="image/*, video/*" />
      </div>
      <div>
        <label>Araliq Sec:</label>
        <input type="range" />
      </div>
      <div>
        <label>Etrafli</label>
        <textarea placeholder="Add About"></textarea>
      </div>
      <div>
        <label>Text</label>
        <input type="text" list="Universty" />
      </div>
      <div>
        <label>Image Swich::</label>
        <input
          type="image"
          src="/Demo Task 1/Foto/download (1).jpg"
          height="50px"
        />
      </div>
      <div></div>
      <div>
        <label>Add Your Region</label>
        <select>
          <optgroup label="Republic">
            <option>Azerbaijan</option>
            <option>Germany</option>
            <option>America</option>
          </optgroup>
          <option>Azerbaijan</option>
          <option>Germany</option>
          <option>America</option>
        </select>
      </div>
      <div>
        <input type="submit" value="Send" />
        <input type="reset" />
        <input type="button" value="Click Me" />
      </div>
    </form>
  </body>
</html>
